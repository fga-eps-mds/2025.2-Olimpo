name: CI Pipeline

on:
  push:
    branches: [ "main", "develpoer", "chore/adicionar-ci" ]
  pull_request:
    branches: [ "main", "develpoer", "chore/adicionar-ci" ]

jobs:
  backend-ci:
    name: Backend (Java/Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Back/olimpo

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven
      run: mvn -B package --file pom.xml

  frontend-ci:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Front

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Front/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint Code
      run: npm run lint

    - name: Build Project
      run: npm run build